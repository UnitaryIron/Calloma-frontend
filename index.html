<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calloma - Secure Video Conferencing</title>
  <!-- Keep these -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <link rel="icon" type="image/png" href="Calloma.jpg">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Add this line for Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="bg-gray-50">
  <!-- Header -->
  <header class="bg-white shadow-sm">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <h1 class="text-xl font-bold text-blue-600">Calloma</h1>
      <nav>
        <a href="#" class="px-3 hover:text-blue-500">Features</a>
        <a href="#" class="px-3 hover:text-blue-500">Pricing</a>
        <a href="#" class="px-3 hover:text-blue-500">Privacy</a>
        <button id="signin-btn" class="ml-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
          Sign In
        </button>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <main class="container mx-auto px-4 py-16 text-center">
    <h2 class="text-4xl font-bold mb-6">Secure Video Meetings Made Simple</h2>
    <p class="text-xl mb-8 max-w-2xl mx-auto">
      High-quality video conferencing with end-to-end encryption and no time limits.
    </p>
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
      <div id="signin-form" class="hidden">
        <div class="g-recaptcha mb-4" data-sitekey="6LdjuzwrAAAAAPA4WB4IL0MV7GaC6EUhLeTMkwee"></div>
        <button id="google-signin" class="w-full bg-red-500 text-white p-2 rounded mb-4">
          Sign in with Google
        </button>
      </div>
      <button id="get-started" class="w-full bg-blue-500 text-white p-2 rounded">
        Get Started for Free
      </button>
    </div>
    <!-- Add this section below your hero section -->
<div class="container mx-auto px-4 py-8">
  <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h3 class="text-xl font-semibold mb-4">Join with a meeting link</h3>
    <div class="flex">
      <input 
        type="text" 
        id="meeting-link" 
        placeholder="Paste meeting link here" 
        class="flex-grow p-2 border rounded-l focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
      <button 
        id="join-link-btn" 
        class="bg-blue-500 text-white px-4 py-2 rounded-r hover:bg-blue-600"
      >
        Join
      </button>
    </div>
    <p class="text-sm text-gray-500 mt-2">
      Example: https://yourdomain.com/room.html?room=ABC123
    </p>
  </div>
  </div>
  </main>
  <script src="landing.js"></script>
</body>
</html>
