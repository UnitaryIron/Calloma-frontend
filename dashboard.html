<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calloma - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <!-- Header -->
  <header class="bg-white shadow-sm">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <h1 class="text-xl font-bold text-blue-600">Calloma</h1>
      <div class="flex items-center space-x-4">
        <span id="user-email" class="font-medium">user@example.com</span>
        <button id="logout-btn" class="text-gray-500 hover:text-gray-700">Logout</button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-12">
    <div class="max-w-4xl mx-auto grid md:grid-cols-2 gap-8">
      <!-- Create Meeting Card -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h3 class="text-xl font-semibold mb-4">Start New Meeting</h3>
        <button id="new-meeting" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
          Create Instant Meeting
        </button>
      </div>

      <!-- Join Meeting Card -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h3 class="text-xl font-semibold mb-4">Join Meeting</h3>
        <input type="text" id="meeting-id" placeholder="Meeting ID" 
               class="w-full p-2 border rounded mb-3">
        <button id="join-meeting" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">
          Join
        </button>
      </div>
    </div>

    <!-- Recent Meetings Section -->
    <div class="mt-12 bg-white p-6 rounded-lg shadow-md">
      <h3 class="text-xl font-semibold mb-4">Recent Meetings</h3>
      <div id="recent-meetings" class="space-y-2">
        <!-- Dynamically populated -->
      </div>
    </div>
  </main>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
